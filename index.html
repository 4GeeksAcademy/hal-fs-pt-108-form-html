<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <form>
    <div class="container border p-0">
      <div class="card-header strong h4 text-start bg-body-tertiary p-2">
      <strong>Payment form example</strong> 
    </div>
      <div class="dow-header p-1">
        <div class="input-group-item d-flex justify-content-between">
          <input type="text" class="form-control bg-danger-subtle" placeholder="Some fields are missing"
            aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="row d-md-flex p-1">
          <div class="col-6">
            <label for="text-start" class="form-label text-start">Card #</label>
            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="Recipient's username"
              aria-describedby="basic-addon2">
          </div>
          <div class="col-3">
            <label for=" text-start" class="form-label text-start">CVC #</label>
            <input type="text" class="form-control" placeholder="0000" aria-label="Recipient's username"
              aria-describedby="basic-addon2">
          </div>
          <div class="col-3">
            <label for="text-start" class="form-label text-start">Amount</label>
            <span class="input-group-text">$</span>
          </div>
        </div>
      </div>
      <div class="justify-content">
      </div>
      <div class="form-label d-md-flex p-2">
        <div class="izq text-start col-md-6 p-1">
          <div class="col mb-3">
            <label for="text-start" class="form-label text-start">User Name</label>
            <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
              aria-describedby="basic-addon2">
          </div>
          <div class="col mb-3">
            <label for="text-start" class="form-label text-start">City</label>
            <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
              aria-describedby="basic-addon2">
          </div>
          <div class="col mb-3">
            <label for="text-start" class="form-label text-start">We Accept</label>
            <ul class="accordion-button">
              <li class="list-group-item">
                <input class="form-check-input mc-1" type="radio" name="listGroupRadio" value="" id="firstRadio"
                  checked>
                <i class="fa-brands fa-cc-mastercard fa-2xl mc-2"></i>
              </li>
              <li class="list-group-item">
                <input class="form-check-input mx-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
                <i class="fa-brands fa-cc-visa fa-2xl mx-2"></i>
              </li>
              <li class="list-group-item">
                <input class="form-check-input ms-1" type="radio" name="listGroupRadio" value="" id="firstRadio"
                  checked>
                <i class="fa-brands fa-cc-mastercard fa-2xl ms-2"></i>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
                <i class="fa-brands fa-cc-visa fa-2xl"></i>
              </li>
            </ul>
          </div>
        </div>
        <div class="der text-start col-md-6 p-1">
          <div class="col mb-3">
            <label for="text-start" class="form-label text-start">Last Name</label>
            <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
              aria-describedby="basic-addon2">
          </div>
          <div class="row d-md-flex p-1">
            <div class="col md-6">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col md-6">
              <label for="text-start" class="form-label text-start">Postal Code</label>
              <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
            </div>
          </div>
          <div class="col m-3">
            <div class="row mb-8">
              <label for="basic-url" class="form-label">Message</label>
              <div class="mb-6">
                <textarea class="form-control" id="example" rows="3"></textarea>
                <div class="form-text" id="basic-addon4">Add any note here.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end bg-body-tertiary p-2 py-3 border">
          <button type="submit" class="btn btn-secondary btn-sm">Cancel</button>
          <button type="reset" class="btn btn-primary btn-sm">Send</button>
        </div>
      </div>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
