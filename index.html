<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <form>
    <div class="container">
      <div class="card text-center">
        <div class="card-header bg-secondary-subtle text-start">Payment for example
        </div>
        <div class="dow-header">
          <div class="input-group">
            <input type="text" class="form-control bg-danger-subtle" placeholder="Some fields are missing"
              aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group row-mb-12">
            <div class="row mb-4">
              <div class col 2></div>
              <label for="text-start" class="form-label text-start">Card #</label>
              <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
            </div>
            <div class="row mb-4">
              <div class col 2></div>
              <label for="text-start" class="form-label text-start">Card #</label>
              <input type="text" class="form-control" placeholder="0000" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
            </div>
            <div class="row mb-4">
              <div class col 2></div>
              <label for="text-start" class="form-label text-start">Amount</label>
              <span class="input-group-text">$</span>
            </div>
          </div>
        </div>
        <div class="izq text-start col-md-6">
          <div class="col mb-3">
            <div class col 2></div>
            <label for="text-start" class="form-label text-start">Card #</label>
            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="Recipient's username"
              aria-describedby="basic-addon2">
          </div>
          <div class="col mb-3">
            <div class col 2></div>
            <label for="text-start" class="form-label text-start">Card #</label>
            <input type="text" class="form-control" placeholder="0000" aria-label="Recipient's username"
              aria-describedby="basic-addon2">
          </div>
          <div class="col mb-3">
            <div class col 2></div>
            <label for="text-start" class="form-label text-start">Amount</label>
            <span class="input-group-text">$</span>
          </div>
        </div>
        <div class="row mb-2">
          <label for="basic-url" class="form-label">Your vanity URL</label>
          <div class="input-group">
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
          </div>
          <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
          <span class="input-group-text">.00</span>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" aria-label="Username">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" placeholder="Server" aria-label="Server">
        </div>
        <div class="card-footer">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="submit" class="btn btn-secondary btn-sm">Cancel</button>
              <button type="reset" class="btn btn-primary btn-sm">Send</button>
            </div>
      </div>
     
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
